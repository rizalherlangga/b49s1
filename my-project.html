    <form >
        <h1>ADD MY PROJECT</h1>
        <div class="formulir">
            <label for="project">Project Name</label>
            <br>
            <input type="text" id="project" name="project" placeholder="nama project anda">
            <br>
            <div class="date">
                <div class="start">
                    <label for="start-date">Start Date</label>
                    <br>
                    <input type="date" name="start-date" id="start-date" >
                </div>
                <div class="end">
                    <label for="end-date">End Date</label>
                    <br>
                    <input type="date" id="end-date" name="end-date">
                </div>
            </div>
            <label for="desc">Description</label>
            <br>
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="apa deskripsi anda"></textarea >
            <br>
            <div class="Tech" style="margin-bottom: 15px;">
                <label for="tech">Technologies</label>
                <div class="top">
                    <input type="checkbox" name="js" id="js">
                    <label for="js">javaScript</label>
                    <input type="checkbox" name="bootstrap" id="bootstrap">
                    <label for="bootstrap">Bootstrap</label>
                </div>
                <div class="bottom">
                    <input type="checkbox" name="go" id="go">
                    <label for="go">Golang</label>
                    <input type="checkbox" name="react" id="react">
                    <label for="react">react Js</label>
                </div>
            </div>
            <label for="img">Upload Image</label>
            <br>
            <input type="file" id="img" name="img">
        </div>
        <button type="button" onclick="postProject()">Submit</button>
    </form>
